<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--head-->

<head>
    <meta charset="UTF-8">
    <title>SIGONG, 임시 파일 공유 서비스</title>
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<!--body-->
<body>

<!--    container-->
    <div class="container-fluid p-4">

        <!--        title-->
        <div class="row mx-5 px-5">

            <div class="col-md-12 my-5 pu-5">
                <h1 class="text-center display-1 my-3">SIGONG</h1>
                <h3 class="text-center display-6 text-muted my-3">간편한 임시 파일 공유 서비스</h3>

            </div>
            <hr >
        </div>

<!--        title-->
        <div class="row m-5 p-5 text-center">
            <div class="col-md-12 my-5 pu-5">
                <h1 class="display-4"><i class="fa-solid fa-file"></i></h1>
                <h1 class="text-center display-4"> 파일명</h1>
                <hr class="my-5">
                <h5 class="text-center text-muted">MD5 <i class="fa-solid fa-chevron-right"></i> <p th:text="${info.md5}" class="d-inline" >1</p></h5>
                <hr>
                <h5 class="text-center text-muted">SHA-1 <i class="fa-solid fa-chevron-right"></i> <p th:text="${info.sha1}" class="d-inline" >1</p></h5>
                <hr>
                <h5 class="text-center text-muted">SHA-256 <i class="fa-solid fa-chevron-right"></i> <p th:text="${info.sha256}" class="d-inline" >1</p></h5>
                <hr>
                <h5 class="text-center text-muted">업로드 시간 <i class="fa-solid fa-chevron-right"></i> <p th:text="${info.createdDateTime}" class="d-inline" >1</p></h5>
                <hr>
                <a th:href="${info.virusScanResultLink}" class="btn btn-outline-warning text mx-2">바이러스 스캔 결과</a>
                <button class="btn btn-outline-danger text  mx-2" id = "btn-delete">파일 삭제</button>
                <button class="btn btn-outline-success text  mx-2" id = "btn-download">파일 다운로드</button>

            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src ="@{/js/main.js}"></script>
</body>



</html>
